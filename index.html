<!DOCTYPE html>
<html lang="en"     >
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" href="style.css" />
<title>Adivinhe o Número</title>
</head>
<body onload="init()">
<main>
<div id="welcomeScreen">
<h2>Adivinhe o Número <br />1 - 100</h2>
</div>

<div id="gameArea">
<section>
<h3 id="textOutput">Seu Palpite: </h3>
<input type="number" id="inputBox" min="1" max="100" onchange="compareNumbers()"/>
</section>
<section class="stats">
<div class="info">
<p>Número de Tentativas:</p>
<span id="attempts">0</span>
</div>
<div class="info">
<p>Suas Tentativas:</p>
<span id="guesses">0</span>
</div>
</section>
<button id="newGameButton" onclick="newGame()">NOVO JOGO</button>
</div>
</main>
<script src="index.js"></script>
</body>
</html>
